<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - Community</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form-container active">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">Username or Email</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div id="login-message" class="message"></div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="form-container">
                <h2>Create Account</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" name="username" required minlength="3" maxlength="30">
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" required minlength="6">
                        <small>Must be at least 6 characters</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <div id="signup-message" class="message"></div>
            </div>

            <!-- User Info (shown after login) -->
            <div id="user-info" class="user-info hidden">
                <h2>Welcome, <span id="user-name"></span>!</h2>
                <div class="user-details">
                    <p><strong>Email:</strong> <span id="user-email"></span></p>
                    <p><strong>User ID:</strong> <span id="user-id"></span></p>
                </div>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

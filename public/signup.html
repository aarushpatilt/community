<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Community Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="container narrow">
        <div class="auth-card">
            <h2>Create Account</h2>
            <p class="subtext">Set up your profile to start building carts and purchase history.</p>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required minlength="3" maxlength="30">
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required minlength="6">
                    <small>Must be at least 6 characters</small>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <div id="signup-message" class="message"></div>
            <p class="switch-link">Already registered? <a href="login.html">Log in here</a></p>
            <a class="link-btn" href="index.html">‚Üê Back to portal</a>
        </div>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>

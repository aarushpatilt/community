<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Community Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="container narrow">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p class="subtext">Sign in to access your cart, purchase history, and profile.</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-username">Username or Email</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="login-message" class="message"></div>
            <p class="switch-link">Need an account? <a href="signup.html">Create one</a></p>
            <a class="link-btn" href="index.html">‚Üê Back to portal</a>
        </div>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
